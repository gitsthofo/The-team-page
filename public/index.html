<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" 
    crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono:wght@700&display=swap" 
    rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="shotcut" href="images/devchallenges.png">
   
    <title>Team page challenge</title>
   
    <style>

        *,::before,::after{

            box-sizing: border-box;
        }

        body{

            margin: 0;
            line-height: 1.5;
        }
        h3{
          font-weight: 600;
          margin: 0 auto;
        }
        h4{
            font-family: 'Poppins';
            font-weight: 600;
            font-size: 18px;
        
        }

        article,p{
            width: 300px;
            margin: 0 auto;
            font-family: 'Poppins';
            font-weight: 400;
            line-height: 27px;
            color: black;
        }
        
        
       
        .first-container{
           margin:  20% auto 0 0;
          
           display: flex;
             align-items: center;
            width: auto;
            height: auto;
        }

        .big-text{

            margin: 0 auto;
            font-size: 45px;
            font-family: 'Poppins';
            font-weight: 600;
            font-size: 45px;
            line-height: 27px;
           
        }


         .trans-text{
           position: relative;
           font-family: 'PT serif';
           font-weight: 400;
        
           font-size: 17px;
           margin: 0;
           width: 200px;
           top: 145px;
           left: 190px ;
            transform: rotate(90deg);
           
        }

        .second-container{
            display: flex;
            width: 1080px;
            height: auto;
           
            margin: 0 auto;

        }


        .section-container, .column{
         margin: auto;
         }

     
      
        .Section-container,figure{

            width: 250px;
            height: 400px;
            margin: 0 16px;
          
        }

        .section-container, figure.align-base, 
        figure.align-base-2{
            
            position: absolute;
           top: auto;
           left:auto;
          
        

        }

        figure.align-base,
        figure.align-base-2, p.trans-text{

            margin: 0 19px 0 0;
        }
        
        figure.align-base{

            max-width: 235px;
            margin-left: auto;
          }

        figure.align-base-2{

            max-width: 235px;
           margin-left: auto;
          }
    
        .section-container,img{
            display: flex;
            width: 100%;
            height: 341px;
       
          }

        .author{
            position: absolute;
            bottom: -58rem;
            left: 24rem;
        }

        @media screen and (max-width:400px) {




          .margin-top{
 
 margin-top: 25;
}

            
           figure.align-base{
             margin: 20px 0 0 0;
             bottom: -76rem;
             left: 19rem;
 
           }
         figure.align-base-2{
        
             bottom: -56rem;
             left: 1.3rem;
 
 
         }


         
         section.second-container{
 
 display: flex;

margin: 0 3rem;


 
}




        }
        
        @media  screen and (max-width:600px) {


            h3{

                margin-top: 10px;
            }
            
            .first-container{
 
             display: flex;
           flex-direction: column;
            }
 
           
 
      
           section.second-container{
 
             display: flex;
            max-width: 600px;
            margin: 0 .3rem;
          
         
             
           }
 
           article.column{
             width: auto;
             display: flex;
             flex-direction: column;
             margin: 0;
 
       
           }
 
           .mobile-art{
 
             position: absolute;
             top: 88rem;
             left: 29.5rem;
           
           }
           .mobile2{
 
             position: absolute;
             top: 88rem;
             left: 11.5rem;
           }
 
 
           figure.align-base{
             margin: 20px 0 0 0;
             bottom: -56rem;
             left: 19rem;
 
           }
         figure.align-base-2{
        
             bottom: -56rem;
             left: 1.3rem;
 
 
         }
         .margin-top{
 
             margin-top: 25%;
         }
 
         .author{

            position: absolute;
            top: 120rem;
            left: 5rem;
          
         }

        }
 
 
      </style>



</head>
<body>





    <div class="first-container">

        <h1 class="big-text">creative crew</h1>
        <article>
            <h3>WHO WE ARE</h3>

            <p>We are team of creatively diverse. driven.
                innovative individuals working in various locations from the world.
            </p>

        </article> 

    </div>





   
    <section class="second-container">

        <article class="column">
        <p class="trans-text">PRODUCT OWNER</p>
        <figure>
            <img src="images/photo1.png" alt="product-owner">
            <h4>Bill Mahoney</h4>
        </figure>
        </article>

    
        <article class="column">
        <p class="trans-text mobile-art">ART DIRECTOR</p>
        <figure class="align-base last-class">
            <img src="images/photo2.png"  class="margin-top"alt="art-director">
            <h4>Saba Cabrera</h4>
        </figure>
        </article>

  
  
        <article class="column">
        <p class="trans-text">TECH LEAD</p>
        <figure>
            <img src="images/photo3.png" class="margin-top" alt="tech-lead">
            <h4>Shae Le</h4>
        </figure>
        </article>

   
    </section>

    <section class="second-container">
     
            <article class="column">
            <p class="trans-text">UX DESIGNER</p>
        <figure>
            <img src="images/photo4.png" alt="ux-designer">
            <h4>Skylah Lu</h4>
        </figure>
        </article>

   
    
            <article class="column">
            <p class="trans-text mobile2">DEVELOPER</p>
        <figure class="align-base-2">
            <img src="images/photo5.png" alt="developer">
            <h4>Griff Richards</h4>
        </figure>
        </article>

    
      
        <article class="column">
            <p class="trans-text">DEVELOPER</p>
        <figure>
            <img src="images/photo6.png" class="margin-top" alt="developer">
            <h4>Stan John</h4>
        </figure>
        </article>

    
        </section>

<span class="author"><b>created by:</b> sthofo <b>Mthokozisi Dlamini - <a href="devchallenges.io">devchallenges.io</a></b></span>

    
</body>
</html>
